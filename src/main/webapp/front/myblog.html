<script>
	function getUrlParam(name){
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r!=null)
			return  unescape(r[2]);
		return null;
	}
	function setFilter(){
		var filter = $("#filter").val();
		if(filter==null||$.trim(filter)=="")
			return;
		var categoryName = getUrlParam("categoryName");
		if(categoryName==null||$.trim(categoryName)==""){
			window.location.href="index.html?filter="+filter;
		}else{
			window.location.href="index.html?categoryName="+categoryName+"&filter="+filter;
		}
	}
var nav2=new Vue({
	el: '#nav',
	data: {
		loginSuccess:"false"
	},
	beforeCreate:function(){
		$.ajax({
			url:"/checkLogin.do",
			type:"POST",
			dataType:"json",
			success:function (result) {
				if(result=="true"||result==true){
					nav2.loginSuccess="true";
				}else{
					nav2.loginSuccess="false";
				}
			}
		});
	}
});

function logout(){
	$.ajax({
		url:"/logout.do",
		type:"POST",
		dataType:"json",
		success:function (result) {
			if(result=="true"||result==true){
				nav2.loginSuccess="false";
				window.location.href="index.html";
			}else{
				nav2.loginSuccess="true";
			}
		}
	});
}

function deleteArticle(uuid){
	$.ajax({
		url:"/deleteArticle.do",
		data:{"uuid":uuid},
		type:"POST",
		dataType:"json",
		success:function(result){
			if(result=="true"||result==true){
				window.location.reload();
			}
		}
	});
}

$(document).ready( function () {
	$('table').DataTable({
		processing:true,
		serverSide:true,
		ajax:'/listMyBlog.do',
		columns:[
			{
				"data":"uuid",
				render: function(data,type,row){
					return '<a class="btn btn-success"  href="edit-article.html?uuid='+data+'">编辑</a> ' +
							'<a class="btn btn-success" href="article.html?uuid='+data+'">查看</a> ' +
							'<button type="button" class="btn btn-success" onclick="deleteArticle(&apos;'+data+'&apos;)">删除</button>'
				}
			},
			{"data":"title"},
			{"data":"categoryName"},
			{"data":"createTime"},
			{"data":"updateTime"}
		]
	});
});
