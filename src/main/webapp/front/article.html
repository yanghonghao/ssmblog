<script>
	function getUrlParam(name){
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r!=null)
			return  unescape(r[2]);
		return null;
	}
	function setFilter(){
		var filter = $("#filter").val();
		if(filter==null||$.trim(filter)=="")
			return;
		var categoryName = getUrlParam("categoryName");
		if(categoryName==null||$.trim(categoryName)==""){
			window.location.href="index.html?filter="+filter;
		}else{
			window.location.href="index.html?categoryName="+categoryName+"&filter="+filter;
		}
	}
	var nav2=new Vue({
		el: '#nav',
		data: {
			loginSuccess:"false"
		},
		beforeCreate:function(){
			$.ajax({
				url:"/checkLogin.do",
				type:"POST",
				dataType:"json",
				success:function (result) {
					if(result=="true"||result==true){
						nav2.loginSuccess="true";
					}else{
						nav2.loginSuccess="false";
					}
				}
			});
		}
	});
	function logout(){
		$.ajax({
			url:"/logout.do",
			type:"POST",
			dataType:"json",
			success:function (result) {
				if(result=="true"||result==true){
					nav2.loginSuccess="false";
				}else{
					nav2.loginSuccess="true";
				}
			}
		});
	}

	$(document).ready( function () {
		$.ajax({
			url:"/loadArticle.do",
			data:{"uuid":getUrlParam("uuid")},
			dataType:"json",
			success:function (result) {
				$("#title").text(result.info.title);
				$('title').text(result.info.title);
				editormd.markdownToHTML("test-editormd-view", {
					markdown        : result.markdown ,//+ "\r\n" + $("#append-test").text(),
					//htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
					htmlDecode      : "style,script,iframe",  // you can filter tags decode
					//toc             : false,
					tocm            : true,    // Using [TOCM]
					tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
					//gfm             : false,
					//tocDropdown     : true,
					// markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
					emoji           : true,
					taskList        : true,
					tex             : true,  // 默认不解析
					flowChart       : true,  // 默认不解析
					sequenceDiagram : true,  // 默认不解析
				});
			}
		})
	});



</script>
